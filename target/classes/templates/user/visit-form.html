<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.springframework.org/security/tags">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/jquery.datetimepicker.min.css" >\

    <link rel="stylesheet" type="text/css" href="/css/login.css" >
    <link rel="stylesheet" type="text/css" href="/css/style.css" >
    <title>Wizyta</title>
</head>
<body>
<div th:insert="menu.html :: nav"></div>

<div class="container">

<br>
<h1>Zaplanuj Wizytę</h1>
<hr>
    <form th:action="@{/user/visit/checkHours}" th:object="${repair}">

        <a th:text="${repair.fault}"></a>

        <input type="hidden" name="idRepair" th:field="*{idRepair}">

        <input type="text" id="date" name="date" required="required"
               class="form-control mb-4 col-4" >

        <button type="submit" class="btn btn-info col-2">Sprawdź dostępne godziny</button>
    </form>

</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="/js/jquery.datetimepicker.full.min.js"></script>
<script>
    $.datetimepicker.setLocale('pl');
    var date = new Date();
    $('#date').datetimepicker({
        timepicker: false,
        datepicker: true,
        format: 'd-m-Y',  //format date
        weeks: false,
        minDate: 0, //today
        value: date.getDate()
    })
</script>
</body>
</html>
