<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Car</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF8" />

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.4.1/css/bootstrap.min.css}" />

    <script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.4.1/js/bootstrap.min.js}"></script>
</head>
<body style="background-color: grey">
<div class="container">

    <form class="form-horizontal" th:object="${car}" th:action="@{/saveCar}" th:method="post">
        <div class="form-group">
            <label class="control-label"><b>Rodzaj Samochodu:</b></label>
            <input type="text" class="form-control" th:field="*{name}"/>
        </div>
        <div class="form-group">
            <label class="control-label"><b>Rocznik:</b></label>
            <input type="text" class="form-control" th:field="*{year}"/>
        </div>
        <div class="form-group">
            <label class="control-label"><b>Naprawa:</b></label>
            <input type="text" class="form-control" th:field="*{repairs}"/>
        </div>
        <div class="row col-xl-12">
            <div class="tile col-xl-6">
                <button type="submit" class="btn btn-primary">Dodaj</button>
                <a href="/cars"><button type="button" class="btn btn-primary">Powr√≥t</button></a>
            </div>
        </div>
    </form>
</div>
</body>
</html>
