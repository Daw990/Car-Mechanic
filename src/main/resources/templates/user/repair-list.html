<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.springframework.org/security/tags">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="/css/login.css" >
    <link rel="stylesheet" type="text/css" href="/css/style.css" >
    <title>Cennik</title>
</head>

<body>
<div th:insert="menu.html :: nav"></div>

<div class="container">

    <h3>Cennik</h3>
    <hr>

    <h6 sec:authorize="hasAuthority('USER')">(kliknij "wybierz" aby zaplanować wizytę)</h6>
    <br>
    <a sec:authorize="hasAuthority('ADMIN')" th:href="@{/user/newRepair}"
       class="btn btn-primary btn-sm mb-3">
        Dodaj Usługę
    </a>

    <br>
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <td>Usługa</td>
            <td>Czas trwania (min)</td>
            <td>Cena (zł)</td>
        </tr>
        </thead>
        <tbody>

        <td class="table-warning" colspan="4"><b>Wulkanizacja:</b></td>

        <tr th:each="repair1 : ${repairsVulcanization}">
            <td th:text="${repair1.fault}"></td>
            <td th:text="${repair1.repairTime}"></td>
            <td th:text="${repair1.repairPrice}"></td>

            <td sec:authorize="hasAuthority('USER')">

                <a sec:authorize="hasAuthority('ADMIN')" th:href="@{/user/editRepair(id=${repair1.idRepair})}"
                   class="btn btn-info btn-sm">
                    Edytuj
                </a>
                <a sec:authorize="hasAuthority('ADMIN')" th:href="@{/user/deleteRepair(idRepair=${repair1.idRepair})}"
                   class="btn btn-danger btn-sm"
                   onclick="if (!(confirm('Jesteś pewny/a że chcesz usunąć?'))) return false">
                    Usuń
                </a>

                <a th:href="@{/user/visit/makeVisit(idRep=${repair1.idRepair})}"
                   class="btn btn-info btn-sm">
                    Wybierz
                </a>
            </td>
        </tr>

        <td class="table-warning" colspan="4"><b>Mechanika Samochodowa:</b></td>

        <tr th:each="repair2 : ${repairsMechanics}">
            <td th:text="${repair2.fault}"></td>
            <td th:text="${repair2.repairTime}"></td>
            <td th:text="${repair2.repairPrice}"></td>

            <td sec:authorize="hasAuthority('USER')">

                <a sec:authorize="hasAuthority('ADMIN')" th:href="@{/user/editRepair(id=${repair2.idRepair})}"
                   class="btn btn-info btn-sm">
                    Edytuj
                </a>
                <a sec:authorize="hasAuthority('ADMIN')" th:href="@{/user/deleteRepair(idRepair=${repair2.idRepair})}"
                   class="btn btn-danger btn-sm"
                   onclick="if (!(confirm('Jesteś pewny/a że chcesz usunąć?'))) return false">
                    Usuń
                </a>
                <a th:href="@{/user/visit/makeVisit(idRep=${repair2.idRepair})}"
                   class="btn btn-info btn-sm">
                    Wybierz
                </a>
            </td>
        </tr>

        <td class="table-warning" colspan="4"><b>Elektryka:</b></td>

        <tr th:each="repair3 : ${repairsElectrics}">
            <td th:text="${repair3.fault}"></td>
            <td th:text="${repair3.repairTime}"></td>
            <td th:text="${repair3.repairPrice}"></td>

            <td sec:authorize="hasAuthority('USER')">

                <a sec:authorize="hasAuthority('ADMIN')" th:href="@{/user/editRepair(id=${repair3.idRepair})}"
                   class="btn btn-info btn-sm">
                    Edytuj
                </a>
                <a sec:authorize="hasAuthority('ADMIN')" th:href="@{/user/deleteRepair(idRepair=${repair3.idRepair})}"
                   class="btn btn-danger btn-sm"
                   onclick="if (!(confirm('Jesteś pewny/a że chcesz usunąć?'))) return false">
                    Usuń
                </a>
                <a th:href="@{/user/visit/makeVisit(idRep=${repair3.idRepair})}"
                   class="btn btn-info btn-sm">
                    Wybierz
                </a>
            </td>
        </tr>

    <td class="table-warning" colspan="4"><b>Klimatyzacja:</b></td>

        <tr th:each="repair4 : ${repairsAirCon}">
            <td th:text="${repair4.fault}"></td>
            <td th:text="${repair4.repairTime}"></td>
            <td th:text="${repair4.repairPrice}"></td>

            <td sec:authorize="hasAuthority('USER')">

                <a sec:authorize="hasAuthority('ADMIN')" th:href="@{/user/editRepair(id=${repair4.idRepair})}"
                   class="btn btn-info btn-sm">
                    Edytuj
                </a>
                <a sec:authorize="hasAuthority('ADMIN')" th:href="@{/user/deleteRepair(idRepair=${repair4.idRepair})}"
                   class="btn btn-danger btn-sm"
                   onclick="if (!(confirm('Jesteś pewny/a że chcesz usunąć?'))) return false">
                    Usuń
                </a>
                <a th:href="@{/user/visit/makeVisit(idRep=${repair4.idRepair})}"
                   class="btn btn-info btn-sm">
                    Wybierz
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
