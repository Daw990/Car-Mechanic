<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <title>Type of Service</title>
</head>

<body>

<div class="container">

    <div th:insert="menu.html :: nav"></div>
    <h3><b>Rejestracja </b></h3>
    <hr>

    <form class="login-form" action="/sign_up" th:method="POST">
        <input type="text" required="required" name="firstName"
               class="form-control mb-4 col-4" placeholder="Imię">

        <input type="text" required="required" name="secondName"
               class="form-control mb-4 col-4" placeholder="Nazwisko">

        <input type="email" required="required" name="username"
               class="login-element form-control mb-4 col-4" placeholder="email">

        <input type="password" required="required" name="password"
               class="login-element form-control mb-4 col-4" placeholder="password">

        <input type="tel" required="required" name="phoneNumber" pattern="[0-9]{3}-[0-9]{3}-[0-9}{3}"
               class="form-control mb-4 col-4" placeholder="Numer kontaktowy">

        <button type="submit" class="btn btn-info col-2">Dodaj</button>
    </form>
    <hr>
    <a th:href="@{/}">Powrót</a>

</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
