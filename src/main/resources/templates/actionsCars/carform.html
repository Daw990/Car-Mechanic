<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Type of Service</title>
</head>

<body>

<div class="container">
    <div th:insert="menu.html :: nav"></div>
    <h3><b>Dodaj usługę: </b></h3>
    <hr>
    <form action="#" th:action="@{/cars/save}"
          th:object="${car}" th:method="POST">

        <input type="text" required="required" th:field="*{name}"
               class="form-control mb-4 col-4" placeholder="Model i marka">

        <input type="number" required="required" step="0.01" min="0" value="" th:field="*{year}"
               class="form-control mb-4 col-4" placeholder="Rok">

        <input type="text" required="required" value="" th:field="*{repairs}"
               class="form-control mb-4 col-4" placeholder="Usterka">

        <button type="submit" class="btn btn-info col-2">Dodaj</button>
    </form>
    <hr>
    <a th:href="@{/cars/list}">Powrót do listy usług</a>

</div>

</body>
</html>
