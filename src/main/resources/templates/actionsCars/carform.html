<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="/css/login.css" >
    <link rel="stylesheet" type="text/css" href="/css/style.css" >

    <title>Car Form</title>
</head>

<body>
<div th:insert="menu.html :: nav"></div>

<div class="container">

    <h3><b>Dodaj samochód: </b></h3>
    <hr>

    <form action="#" th:action="@{/cars/save}"
          th:object="${car}" th:method="POST">

        <input type="hidden" th:field="*{idCar}"/>

        <input type="text" required="required" th:field="*{markCar}"
               class="form-control mb-4 col-4" placeholder="Podaj markę">

        <input type="text" required="required" th:field="*{modelCar}"
               class="form-control mb-4 col-4" placeholder="Podaj model">

        <input type="number" required="required" step="0.01" min="0" value="" th:field="*{year}"
               class="form-control mb-4 col-4" placeholder="Podaj rok">

        <input type="text" required="required" th:field="*{engineType}"
               class="form-control mb-4 col-4" placeholder="Podaj rodzaj silnika np.: 1.9 tdi">

        <button type="submit" class="btn btn-info col-2">Dodaj</button>
    </form>
    <hr>
    <a th:href="@{/cars/list}">Powrót do listy samochodów</a>

</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
